<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="pics/rock-paper-scissors.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <div class="intro">
            <div class="heading">
                <h1>Rock : Paper : Scissors</h1>
            </div>
            <div class="hands">
                <div class="handOne">
                    <img src="pics/—Pngtree—clenched fist cartoon ilustration_7770799.png" alt="" id="Ohand">
                </div>
                <div class="handOne">
                    <img src="pics/pngwing.com-removebg-preview.png" alt="" id="Shand">
                </div>
                <div class="handOne">
                    <img src="pics/pngwing.com.png" alt="" id="Thand">
                </div>
            </div>
            <div class="start" id="strt">
                <h1>Let's Start -></h1>
            </div>
        </div>
        <div class="game" id="game">
            <div class="score heading" id="score">
                <h1>
                    Score : 0
                </h1>
                <div class="ref" id="ref">
                    <img src="pics/loading.png" alt="">
                </div>
            </div>
            <div class="arena">
                <div class="user" >
                    <h1>You</h1>
                    <img src="pics/—Pngtree—clenched fist cartoon ilustration_7770799.png" alt="" id="user">
                </div>
                <div class="versus heading">
                    <h1>V/S</h1>
                </div>
                <div class="comp">
                    <h1>Computer</h1>
                    <img src="pics/pngwing.com.png" alt="">
                </div>
            </div>
            <div class="choice">
                <button class="rockbtn" id="rockbtn">
                    <h1>Rock</h1>
                </button>
                <button class="paperbtn" id="paperbtn">
                    <h1>Paper</h1>
                </button>
                <button class="scibtn" id="scibtn">
                    <h1>Scissors</h1>
                </button>
            </div>
            <div class="Scard">
                Let's Play
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
